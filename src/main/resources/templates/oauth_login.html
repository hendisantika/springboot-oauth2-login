<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security - OAuth 2.0 Login page</title>
    <meta charset="utf-8"/>
</head>
<body>
<h3>Login with:</h3>
<p th:each="url : ${urls}">
    <a th:href="${url.value}" th:text="${url.key}">Client</a>
</p>
</body>
</html>
